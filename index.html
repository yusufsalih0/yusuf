<body>

<!-- 2. Sayfa -->
<main id="page2" class="hidden">

  <div id="category-buttons">

<script>
  // Kalp animasyonu

    heart.textContent = '‚ù§Ô∏è';
    heart.className = 'heart';
    heart.style.left = (i * 6 + 5) + '%';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    heart.style.animationDelay = (i * 0.3) + 's';
    heart.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
    document.body.appendChild(heart);
  }

  // Sayfa kontrol fonksiyonu
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  document.getElementById('btn-to-page2').addEventListener('click', () => {
    page1.classList.add('hidden');
    page2.classList.remove('hidden');
  });
  document.getElementById('btn-to-page1').addEventListener('click', () => {
    page2.classList.add('hidden');
    page1.classList.remove('hidden');
  });

  // ≈ûarkƒ± listeleri (isimler)
  const besaSongs = [
    "1. madrigal - seni dert etmeler",
    "2. madrigal - ellerimde √ßi√ßekler",
    "3. madrigal - kelebekler",
    "4. son feci bisiklet - 80",
    "5. son feci bisiklet - zaman yok",
    "6. son feci bisiklet - 6patlar",
    "7. adamlar - sarƒ±lƒ±rƒ±m birine",
    "8. adamlar - r√ºyalarda buru≈ümu≈üum",
    "9. adamlar - acƒ±nƒ±n ilacƒ±",
    "10. pamela - istanbul",
    "11. sufle - pus",
    "12. kahraman deniz - son duraƒüƒ±n",
    "13. kahraman deniz - b√∂yle sever",
    "14. kalben - yara",
    "15. sertab erener - bi polar",
    "16. sertab erener - olsun",
    "17. sezen aksu - biliyorsun",
    "18. dedubluman - sana g√ºvenmiyorum",
    "19. ufuk beydemir - ay tenli kadƒ±n",
    "20. mabel matiz - fƒ±rtƒ±nadayƒ±m",
    "21. y√ºksek sadakat - fener",
    "22. duman - ah",
    "23. duman - senden daha g√ºzel",
    "24. duman - aman aman",
    "25. duman - seni kendime sakladƒ±m",
    "26. teoman - √ßoban yƒ±ldƒ±zƒ±",
    "27. teoman - kupa kƒ±zƒ± ve sinek valesi",
    "28. ≈üebnem ferah - mayƒ±n tarlasƒ±",
    "29. ≈üebnem ferah - yalnƒ±z",
    "30. model - mey",
    "31. y√ºzy√ºzeyken konu≈üuruz - sandal",
    "32. sen varsƒ±n diye"
  ];

  const klasikSongs = [
    "1. eyedress - romantic lover",
    "2. mild high club - homage",
    "3. steve lacy - dark red",
    "4. arctic monkeys - i wanna be yours",
    "5. cigarettes after sex - apocalypse",
    "6. cigarettes after sex - k.",
    "7. beach house - sex drugs etc.",
    "8. little wolves - lost my mind",
    "9. mac demarco - chamber of reflection",
    "10. girl in red - we fell in love in october",
    "11. anathema - flying",
    "12. cigarettes after sex - heavenly",
    "13. guns n' roses - this i love",
    "14. arctic monkeys - 505",
    "15. yunus emre - imkansiz bir ask denir",
    "16. avenged sevenfold - i won't see you tonight"
  ];

  const yufusSongs = [
    "1. ezhel - imkansƒ±zƒ±m",
    "2. ezhel - geceler",
    "3. kayra - hikaye bitti √ßoktan",
    "4. kayra - m√ºneccim",
    "5. kayra - kent orman m√ºdavimleri",
    "6. kayra - hayƒ±rsƒ±z evlat",
    "7. kayra - merhumun √ßalƒ±ntƒ± g√∂lgesi",
    "8. hidra - gibi",
    "9. hidra - karƒ±ncalar",
    "10. kayra - bir g√ºnl√ºk √∂ld√ºr√ºn beni",
    "11. anƒ±l piyancƒ± - bug√ºn biraz i√ßtim",
    "12. aspova - eskimi≈ü senelere",
    "13. allame - hayalin yeri yok",
    "14. yener √ßevik - √ßocuk",
    "15. no 1 - b√∂yle iyi",
    "16. no 1 - olmasa da olur"
  ];

  const songLists = {
    besa: besaSongs,
    klasik: klasikSongs,
    yufus: yufusSongs
  };

  const categoryButtons = document.querySelectorAll('#category-buttons button');
  const songListElem = document.getElementById('song-list');
  const page2Title = document.getElementById('page2-title');

  function showSongs(category) {
    songListElem.innerHTML = '';
    const songs = songLists[category];
    songs.forEach(song => {
      const li = document.createElement('li');
      li.textContent = song;
      songListElem.appendChild(li);
    });
    // Ba≈ülƒ±ƒüƒ± g√ºncelle
    if(category === 'besa') page2Title.textContent = "Besa'nƒ±n Favori ≈ûarkƒ±larƒ± üé∂";
    else if(category === 'klasik') page2Title.textContent = "Klasikler üéº";
    else if(category === 'yufus') page2Title.textContent = "Yufus‚Äôun Sevdikleri üéß";
  }

  // Ba≈ülangƒ±√ßta ≈üarkƒ± listesi bo≈ü
  songListElem.innerHTML = '<p>Bir kategori se√ßiniz.</p>';

  // Butonlara tƒ±klama olayƒ±
  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      showSongs(btn.getAttribute('data-cat'));
    });
  });

  // Anƒ± defteri fonksiyonlarƒ±
  const memoryText = document.getElementById('memory-text');
  const memoryPhoto = document.getElementById('memory-photo');
  const saveBtn = document.getElementById('save-memory-btn');
  const memoriesList = document.getElementById('memories-list');

  // LocalStorage'dan anƒ±larƒ± y√ºkle
  function loadMemories() {
    memoriesList.innerHTML = '';
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.forEach((mem, index) => {
      const div = document.createElement('div');
      div.className = 'memory-item';
      div.innerHTML = `<button class="memory-delete-btn" data-index="${index}">√ó</button>
                       <p>${mem.text.replace(/\n/g, "<br>")}</p>` +
                      (mem.photo ? `<img src="${mem.photo}" alt="Fotoƒüraf" />` : '');
      memoriesList.appendChild(div);
    });

    // Sil butonlarƒ±na event ekle
    document.querySelectorAll('.memory-delete-btn').forEach(btn => {
      btn.onclick = () => {
        const idx = btn.getAttribute('data-index');
        deleteMemory(idx);
      };
    });
  }

  // Yeni anƒ± kaydet
  saveBtn.addEventListener('click', () => {
    let text = memoryText.value.trim();
    if (!text) {
      alert("L√ºtfen √∂nce anƒ±nƒ±zƒ± yazƒ±n.");
      return;
    }
    if (memoryPhoto.files.length > 0) {
      const file = memoryPhoto.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        saveMemoryToStorage(text, e.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      saveMemoryToStorage(text, null);
    }
  });

  function saveMemoryToStorage(text, photoData) {
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.push({ text: text, photo: photoData });
    localStorage.setItem('besaMemories', JSON.stringify(memories));
    memoryText.value = '';
    memoryPhoto.value = '';
    loadMemories();
  }

  function deleteMemory(index) {
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.splice(index, 1);
    localStorage.setItem('besaMemories', JSON.stringify(memories));
    loadMemories();
  }

  loadMemories();
</script>

</body>
