<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Besa'nın Doğum Günü Kutlaması</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0; padding: 0;
    background-color: #000;
    color: #e6a8c4;
    font-family: 'Pacifico', cursive, Arial, sans-serif;
    overflow-x: hidden;
  }
  main {
    min-height: 100vh;
    padding: 1.5rem;
    text-align: center;
  }
  h1 {
    font-size: 4.5rem;
    color: #d95ca0;
    text-shadow: 0 0 15px #d95ca0;
    margin-bottom: 0.3rem;
  }
  h2 {
    font-size: 3rem;
    margin: 1rem 0;
    color: #e6a8c4;
    text-shadow: 0 0 8px #e6a8c4;
  }
  p {
    font-size: 1.6rem;
    margin: 0.2rem 0;
  }
  .small-poem {
    font-size: 1.4rem;
    margin-top: 0.8rem;
    font-style: italic;
    max-width: 380px;
    margin-left: auto;
    margin-right: auto;
    color: #f2c2d9;
  }
  button, .btn-category {
    margin-top: 1.3rem;
    background: #d95ca0;
    border: none;
    border-radius: 15px;
    color: black;
    font-weight: bold;
    font-size: 1.5rem;
    padding: 0.7rem 2rem;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px #d95ca0;
  }
  button:hover, .btn-category:hover {
    background: #e6a8c4;
  }
  .hidden {
    display: none;
  }

  .heart {
    position: fixed;
    bottom: -25px;
    font-size: 1.7rem;
    color: #d95ca0;
    animation-name: floatUp;
    animation-timing-function: ease-out;
    animation-iteration-count: infinite;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-270px) scale(0.5);
      opacity: 0;
    }
  }

  /* Sayfa stilleri */
  #page1, #page2 {
    max-width: 700px;
    margin: 0 auto;
  }

  /* Kategori butonları */
  #category-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }

  /* Mini oyun */
  #mini-game {
    background: #261c2c;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #d95ca0;
    color: #e6a8c4;
    font-family: Arial, sans-serif;
    margin-bottom: 1.7rem;
  }
  #mini-game h3 {
    font-family: 'Pacifico', cursive;
    margin-top: 0;
  }
  .choice-container {
    display: flex;
    justify-content: space-around;
    margin-top: 1.5rem;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .choice-box {
    background: #e6a8c4;
    color: black;
    font-weight: bold;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 8px #e6a8c4;
    cursor: pointer;
    flex: 1 1 40%;
    min-width: 140px;
    user-select: none;
    transition: background 0.3s ease;
  }
  .choice-box:hover {
    background: #d95ca0;
    color: white;
  }
  #round-info {
    margin-top: 1rem;
    font-size: 1.3rem;
  }
  #winner-message {
    margin-top: 1.5rem;
    font-size: 1.6rem;
    font-weight: bold;
    color: #f472b6;
  }
  #restart-btn {
    margin-top: 1rem;
    background: #d95ca0;
    color: black;
    font-weight: bold;
    border-radius: 12px;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 10px #d95ca0;
  }
  #restart-btn:hover {
    background: #e6a8c4;
  }

  /* Anı defteri */
  #memory-section {
    background: #261c2c;
    padding: 1rem 1.5rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #d95ca0;
    color: #f9a8d4;
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 1rem auto;
  }
  #memory-section h3 {
    margin-top: 0;
    font-family: 'Pacifico', cursive;
    color: #e6a8c4;
  }
  #memory-section textarea {
    width: 100%;
    resize: vertical;
    min-height: 80px;
    border-radius: 10px;
    border: none;
    padding: 0.8rem;
    font-size: 1.1rem;
    font-family: Arial, sans-serif;
  }
  #memory-section input[type="file"] {
    margin-top: 0.7rem;
  }
  #memory-section button {
    margin-top: 1rem;
    background: #e6a8c4;
    color: black;
    width: 100%;
  }
  #memories-list {
    margin-top: 1rem;
    max-height: 200px;
    overflow-y: auto;
    text-align: left;
  }
  .memory-item {
    background: #e6a8c4;
    color: #000;
    border-radius: 10px;
    padding: 0.5rem 1rem;
    margin-bottom: 0.8rem;
    box-shadow: 0 0 10px #e6a8c4;
    position: relative;
  }
  .memory-item img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 0.3rem;
  }
  .memory-delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    background: #d95c7b;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    padding: 0 8px;
    font-size: 1rem;
    opacity: 0.8;
    transition: opacity 0.3s ease;
  }
  .memory-delete-btn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<!-- 1. Sayfa -->
<main id="page1">
  <h1>Doğum Günün Kutlu Olsun 🥳</h1>
  <p>İyi ki doğdun Besa.</p>
  <p class="small-poem">
    “Bir gülüşün var, hayatıma bahar olur, <br>
    Her anın seninle anlam bulur, dostum olur.”
  </p>
  <button id="btn-to-page2">Devam Et</button>
</main>

<!-- 2. Sayfa -->
<main id="page2" class="hidden">
  <h2>Müzik Turnuvası 🎶</h2>

  <!-- Kategori Seçimi -->
  <div id="category-buttons">
    <button class="btn-category" data-category="besa">💖 Besa'nın Favorileri</button>
    <button class="btn-category" data-category="klasik">🎼 Klasikler</button>
    <button class="btn-category" data-category="yufus">🎧 Yufus’un Sevdikleri</button>
  </div>

  <!-- Mini Oyun Alanı -->
  <div id="mini-game" class="hidden">
    <h3 id="game-title"></h3>
    <div id="round-info"></div>
    <div class="choice-container">
      <div id="choice1" class="choice-box"></div>
      <div id="choice2" class="choice-box"></div>
    </div>
    <div id="winner-message"></div>
    <button id="restart-btn" class="hidden">Yeniden Başla</button>
  </div>

  <!-- Anı Defteri Aç/Kapa Butonu -->
  <button id="toggle-memory-btn">📝 Anı Defteri Aç/Kapa</button>

  <!-- Anı Defteri -->
  <section id="memory-section" class="hidden">
    <h3>📝 Anı Defteri</h3>
    <textarea id="memory-text" placeholder="Anını yaz..."></textarea>
    <input type="file" id="memory-photo" accept="image/*" />
    <button id="save-memory-btn">Kaydet</button>

    <div id="memories-list"></div>
  </section>

  <button id="btn-to-page1" style="margin-top:2rem;">Geri Dön</button>
</main>

  // Sayfa kontrol

    choice2.style.display = 'block';

    choice1.textContent = gameSongs[0];
    choice2.textContent = gameSongs[1];

    }

    roundInfo.textContent = `Tur ${round} / ${totalRounds}`;
