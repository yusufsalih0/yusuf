  #memories-list {

</head>
<body>

<!-- 1. Sayfa -->
<main id="page1">

  <p>ƒ∞yi ki doƒüdun Besa.</p>
  <p class="small-poem">
    ‚Äú‚Äù
  </p>
  <button id="btn-to-page2">Devam Et</button>
</main>

<!-- 2. Sayfa -->
<main id="page2" class="hidden">
  <h2>Besa'nƒ±n Favori ≈ûarkƒ±larƒ± üé∂</h2>
  <p>Bu listeyi birlikte se√ßtik, en sevdiƒüin ≈üarkƒ± hangisi bakalƒ±m!</p>
  <ul class="song-list" id="song-list">
    <!-- ≈ûarkƒ±lar JS ile buraya gelecek -->
  </ul>

  <!-- Anƒ± defteri -->
  <section id="memory-section">
    <h3>üìù Anƒ± Defteri</h3>
    <textarea id="memory-text" placeholder="Anƒ±nƒ± yaz..."></textarea>
    <input type="file" id="memory-photo" accept="image/*" />
    <button id="save-memory-btn">Kaydet</button>

    <div id="memories-list"></div>
  </section>

  <button id="btn-to-page1" style="margin-top:2rem;">Geri D√∂n</button>

<script>
  // Kalp animasyonu
  for(let i=0; i<15; i++) {
    const heart = document.createElement('div');
    heart.textContent = '‚ù§Ô∏è';
    heart.className = 'heart';
    heart.style.left = (i * 6 + 5) + '%';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    heart.style.animationDelay = (i * 0.3) + 's';
    heart.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
    document.body.appendChild(heart);
  }

  // Sayfa kontrol fonksiyonu
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  document.getElementById('btn-to-page2').addEventListener('click', () => {
    page1.classList.add('hidden');
    page2.classList.remove('hidden');
  });
  document.getElementById('btn-to-page1').addEventListener('click', () => {
    page2.classList.add('hidden');
    page1.classList.remove('hidden');
  });

  // Besa'nƒ±n 32 favori ≈üarkƒ±sƒ± (listeden elenen 4 √ßƒ±karƒ±ldƒ±)
  const besaSongs = [
    "1. madrigal - seni dert etmeler",
    "2. madrigal - ellerimde √ßi√ßekler",
    "3. madrigal - kelebekler",
    "4. son feci bisiklet - 80",
    "5. son feci bisiklet - zaman yok",
    "6. son feci bisiklet - 6patlar",
    "7. adamlar - sarƒ±lƒ±rƒ±m birine",
    "8. adamlar - r√ºyalarda buru≈ümu≈üum",
    "9. adamlar - acƒ±nƒ±n ilacƒ±",
    "10. pamela - istanbul",
    "11. sufle - pus",
    "12. kahraman deniz - son duraƒüƒ±n",
    "13. kahraman deniz - b√∂yle sever",
    "14. kalben - yara",
    "15. sertab erener - bi polar",
    "16. sertab erener - olsun",
    "17. sezen aksu - biliyorsun",
    "18. dedubluman - sana g√ºvenmiyorum",
    "19. ufuk beydemir - ay tenli kadƒ±n",
    "20. mabel matiz - fƒ±rtƒ±nadayƒ±m",
    "21. y√ºksek sadakat - fener",
    "22. duman - ah",
    "23. duman - senden daha g√ºzel",
    "24. duman - aman aman",
    "25. duman - seni kendime sakladƒ±m",
    "26. teoman - √ßoban yƒ±ldƒ±zƒ±",
    "27. teoman - kupa kƒ±zƒ± ve sinek valesi",
    "28. ≈üebnem ferah - mayƒ±n tarlasƒ±",
    "29. ≈üebnem ferah - yalnƒ±z",
    "30. model - mey",
    "31. y√ºzy√ºzeyken konu≈üuruz - sandal",
    "32. y√ºzy√ºzeyken konu≈üuruz - sen varsƒ±n diye"
  ];

  const songListElem = document.getElementById('song-list');
  besaSongs.forEach(song => {
    const li = document.createElement('li');
    li.textContent = song;
    songListElem.appendChild(li);
  });

  // Anƒ± defteri fonksiyonlarƒ±
  const memoryText = document.getElementById('memory-text');
  const memoryPhoto = document.getElementById('memory-photo');
  const saveBtn = document.getElementById('save-memory-btn');
  const memoriesList = document.getElementById('memories-list');

  // LocalStorage'dan anƒ±larƒ± y√ºkle
  function loadMemories() {
    memoriesList.innerHTML = '';
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.forEach((mem, index) => {
      const div = document.createElement('div');
      div.className = 'memory-item';
      div.innerHTML = `<p>${mem.text.replace(/\n/g, "<br>")}</p>` +
                      (mem.photo ? `<img src="${mem.photo}" alt="Fotoƒüraf" />` : '');
      memoriesList.appendChild(div);
    });
  }

  // Yeni anƒ± kaydet
  saveBtn.addEventListener('click', () => {
    let text = memoryText.value.trim();
    if (!text) {
      alert("L√ºtfen √∂nce anƒ±nƒ±zƒ± yazƒ±n.");
      return;
    }
    if (memoryPhoto.files.length > 0) {
      const file = memoryPhoto.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        saveMemoryToStorage(text, e.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      saveMemoryToStorage(text, null);
    }
  });

  function saveMemoryToStorage(text, photoData) {
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.push({ text: text, photo: photoData });
    localStorage.setItem('besaMemories', JSON.stringify(memories));
    memoryText.value = '';
    memoryPhoto.value = '';
    loadMemories();
  }

  loadMemories();
</script>
