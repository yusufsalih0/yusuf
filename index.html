</style>

</head>
<body>

<!-- 1. Sayfa -->
<main id="page1">

  <p>ƒ∞yi ki doƒüdun Besa.</p>
  <p class="small-poem">
    ‚ÄúBesa, bu √∂zel g√ºn√ºnde yanƒ±nda olamasam da kalbim hep seninle. ƒ∞yi ki varsƒ±n, iyi ki doƒüdun‚Äù

<!-- 2. Sayfa -->
<main id="page2" class="hidden">
  <h2 id="page2-title">≈ûarkƒ±lar</h2>

  <div id="category-buttons">
    <button data-cat="besa">Senin tarzƒ±ndakiler</button>
    <button data-cat="klasik">Klasik m√ºsikler</button>
    <button data-cat="yufus">Benim tarzƒ±mdakiler</button>
  </div>

  <ul class="song-list" id="song-list">
    <!-- ≈ûarkƒ±lar JS ile buraya gelecek -->

  <button id="start-duel-btn" class="hidden">ikisinden birini se√ß</button>

  <div id="duel-container" class="hidden">
    <button id="duel-btn-left"></button>

  </div>

  <div id="duel-result"></div>

  <!-- Anƒ± defteri -->
  <section id="memory-section">
    <h3>üìù Anƒ± Defteri</h3>
    <textarea id="memory-text" placeholder="Anƒ±nƒ± yaz..."></textarea>
    <input type="file" id="memory-photo" accept="image/*" />
    <button id="save-memory-btn">Kaydet</button>

    <div id="memories-list"></div>

</main>

<script>
  for(let i=0; i<15; i++) {
    const heart = document.createElement('div');
    heart.textContent = '‚ù§Ô∏è';
    heart.className = 'heart';
    heart.style.left = (i * 6 + 5) + '%';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    heart.style.animationDelay = (i * 0.3) + 's';
    heart.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
    document.body.appendChild(heart);
  }

  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  document.getElementById('btn-to-page2').addEventListener('click', () => {
    page1.classList.add('hidden');
    page2.classList.remove('hidden');
  });
  document.getElementById('btn-to-page1').addEventListener('click', () => {
    page2.classList.add('hidden');
    page1.classList.remove('hidden');
  });

  const besaSongs = [
    "madrigal - seni dert etmeler",
    "madrigal - ellerimde √ßi√ßekler",
    "madrigal - kelebekler",
    "son feci bisiklet - 80",
    "son feci bisiklet - zaman yok",
    "son feci bisiklet - 6patlar",
    "adamlar - sarƒ±lƒ±rƒ±m birine",
    "adamlar - r√ºyalarda buru≈ümu≈üum",
    "adamlar - acƒ±nƒ±n ilacƒ±",
    "pamela - istanbul",
    "sufle - pus",
    "kahraman deniz - son duraƒüƒ±n",
    "kahraman deniz - b√∂yle sever",
    "kalben - yara",
    "sertab erener - bi polar",
    "sertab erener - olsun",
    "sezen aksu - biliyorsun",
    "dedubluman - sana g√ºvenmiyorum",
    "ufuk beydemir - ay tenli kadƒ±n",
    "mabel matiz - fƒ±rtƒ±nadayƒ±m",
    "y√ºksek sadakat - fener",
    "duman - ah",
    "duman - senden daha g√ºzel",
    "duman - aman aman",
    "duman - seni kendime sakladƒ±m",
    "teoman - √ßoban yƒ±ldƒ±zƒ±",
    "teoman - kupa kƒ±zƒ± ve sinek valesi",
    "≈üebnem ferah - mayƒ±n tarlasƒ±",
    "≈üebnem ferah - yalnƒ±z",
    "model - mey",
    "y√ºzy√ºzeyken konu≈üuruz - sandal",
    "sen varsƒ±n diye"
  ];

  const klasikSongs = [
    "eyedress - romantic lover",
    "mild high club - homage",
    "steve lacy - dark red",
    "arctic monkeys - i wanna be yours",
    "cigarettes after sex - apocalypse",
    "cigarettes after sex - k.",
    "beach house - sex drugs etc.",
    "little wolves - lost my mind",
    "mac demarco - chamber of reflection",
    "girl in red - we fell in love in october",
    "anathema - flying",
    "cigarettes after sex - heavenly",
    "guns n' roses - this i love",
    "arctic monkeys - 505",
    "yunus emre - imkansiz bir ask denir",
    "avenged sevenfold - i won't see you tonight"
  ];

  const yufusSongs = [
    "ezhel - imkansƒ±zƒ±m",
    "ezhel - geceler",
    "kayra - hikaye bitti √ßoktan",
    "kayra - m√ºneccim",
    "kayra - kent orman m√ºdavimleri",
    "kayra - hayƒ±rsƒ±z evlat",
    "kayra - merhumun √ßalƒ±ntƒ± g√∂lgesi",
    "hidra - gibi",
    "hidra - karƒ±ncalar",
    "kayra - bir g√ºnl√ºk √∂ld√ºr√ºn beni",
    "anƒ±l piyancƒ± - bug√ºn biraz i√ßtim",
    "aspova - eskimi≈ü senelere",
    "allame - hayalin yeri yok",
    "yener √ßevik - √ßocuk",
    "no 1 - b√∂yle iyi",
    "no 1 - olmasa da olur"
  ];

  const songLists = {
    besa: besaSongs,
    klasik: klasikSongs,
    yufus: yufusSongs
  };

  const categoryButtons = document.querySelectorAll('#category-buttons button');
  const songListElem = document.getElementById('song-list');
  const page2Title = document.getElementById('page2-title');
  const startDuelBtn = document.getElementById('start-duel-btn');
  const duelContainer = document.getElementById('duel-container');
  const duelBtnLeft = document.getElementById('duel-btn-left');
  const duelBtnRight = document.getElementById('duel-btn-right');
  const duelResult = document.getElementById('duel-result');

  let currentCategory = null;
  let duelSongs = [];
  let duelIndex = 0;
  let duelWinners = [];

  function showSongs(category) {
    songListElem.innerHTML = '';
    duelContainer.classList.add('hidden');
    duelResult.textContent = '';
    startDuelBtn.classList.remove('hidden');

    const songs = songLists[category];
    songs.forEach(song => {
      const li = document.createElement('li');
      li.textContent = song;
      songListElem.appendChild(li);
    });
    currentCategory = category;

    if(category === 'besa') page2Title.textContent = "Besa'nƒ±n Favori ≈ûarkƒ±larƒ± üé∂";
    else if(category === 'klasik') page2Title.textContent = "Klasikler üéº";
    else if(category === 'yufus') page2Title.textContent = "Yufus‚Äôun Sevdikleri üéß";
  }

  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      showSongs(btn.getAttribute('data-cat'));
    });
  });

  // Ba≈ülangƒ±√ßta mesaj
  songListElem.innerHTML = '<p>Bir kategori se√ßiniz.</p>';
  startDuelBtn.classList.add('hidden');

  // Turnuva ba≈ülatma
  startDuelBtn.addEventListener('click', () => {
    duelSongs = [...songLists[currentCategory]];
    duelIndex = 0;
    duelWinners = [];
    startDuelBtn.classList.add('hidden');
    songListElem.innerHTML = '';
    duelResult.textContent = '';
    duelContainer.classList.remove('hidden');
    showNextDuel();
  });

  function showNextDuel() {
    duelResult.textContent = '';
    if (duelIndex >= duelSongs.length) {
      if (duelWinners.length === 1) {
        // Bitti
        duelContainer.classList.add('hidden');
        duelResult.textContent = `Favorin se√ßildi: "${duelWinners[0]}" üéâ`;
      } else {
        // Yeni tur ba≈ülat
        duelSongs = duelWinners;
        duelWinners = [];
        duelIndex = 0;
        showNextDuel();
      }
      return;
    }

    const leftSong = duelSongs[duelIndex];
    const rightSong = duelSongs[duelIndex + 1];

    // Eƒüer saƒüdaki yoksa (tek kaldƒ±ysa) doƒürudan kazanan ilan et
    if (!rightSong) {
      duelWinners.push(leftSong);
      duelIndex += 2;
      showNextDuel();
      return;
    }

    duelBtnLeft.textContent = leftSong;
    duelBtnRight.textContent = rightSong;

    duelBtnLeft.onclick = () => {
      duelWinners.push(leftSong);
      duelIndex += 2;
      showNextDuel();
    };
    duelBtnRight.onclick = () => {
      duelWinners.push(rightSong);
      duelIndex += 2;
      showNextDuel();
    };
  }

  // Anƒ± defteri fonksiyonlarƒ±
  const memoryText = document.getElementById('memory-text');
  const memoryPhoto = document.getElementById('memory-photo');
  const saveBtn = document.getElementById('save-memory-btn');
  const memoriesList = document.getElementById('memories-list');

  function loadMemories() {
    memoriesList.innerHTML = '';
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.forEach((mem, index) => {
      const div = document.createElement('div');
      div.className = 'memory-item';
      div.innerHTML = `<button class="memory-delete-btn" data-index="${index}">√ó</button>
                       <p>${mem.text.replace(/\n/g, "<br>")}</p>` +
                      (mem.photo ? `<img src="${mem.photo}" alt="Fotoƒüraf" />` : '');
      memoriesList.appendChild(div);
    });

    document.querySelectorAll('.memory-delete-btn').forEach(btn => {
      btn.onclick = () => {
        const idx = btn.getAttribute('data-index');
        deleteMemory(idx);
      };
    });
  }

  saveBtn.addEventListener('click', () => {
    let text = memoryText.value.trim();
    if (!text) {
      alert("L√ºtfen √∂nce anƒ±nƒ±zƒ± yazƒ±n.");
      return;
    }
    if (memoryPhoto.files.length > 0) {
      const file = memoryPhoto.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        saveMemoryToStorage(text, e.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      saveMemoryToStorage(text, null);
    }
  });

  function saveMemoryToStorage(text, photoData) {
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.push({ text: text, photo: photoData });
    localStorage.setItem('besaMemories', JSON.stringify(memories));
    memoryText.value = '';
    memoryPhoto.value = '';
    loadMemories();
  }

  function deleteMemory(index) {
    let memories = JSON.parse(localStorage.getItem('besaMemories') || '[]');
    memories.splice(index, 1);
    localStorage.setItem('besaMemories', JSON.stringify(memories));
    loadMemories();
  }

  loadMemories();
</script>

</body>
</html>
