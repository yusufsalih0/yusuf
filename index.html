<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doğum Günün Kutlu Olsun Besa!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin:0; padding:0; background:#000; color:#f9a8d4;
    font-family: 'Pacifico', cursive, sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    height:100vh; overflow:hidden;
    text-align:center;
  }
  h1 {
    font-size:4rem; color:#ec4899; text-shadow:0 0 10px #ec4899;
    margin-bottom:0.5rem;
  }
  p {
    font-size:2rem; margin:0.2rem 0;
  }
  .small {
    font-size:1.2rem; font-style: italic; margin-top:1rem;
  }
  .heart {
    position: fixed; bottom: -20px; font-size: 1.5rem; color: #ec4899;
    animation-name: floatUp;
    animation-timing-function: ease-out;
    animation-iteration-count: infinite;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-250px) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Doğum Günün Kutlu Olsun 🥳</h1>
<p>İyi ki doğdun Besa.</p>
<p class="small">Seni tanımak güzel bir ayrıcalık.</p>

<script>
  // 15 tane kalbi rasgele uçuracak
  for(let i=0; i<15; i++) {
    const heart = document.createElement('div');
    heart.textContent = '❤️';
    heart.className = 'heart';
    heart.style.left = (i * 6 + 5) + '%';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    heart.style.animationDelay = (i * 0.3) + 's';
    heart.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
